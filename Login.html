<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giao Diện Đăng Nhập</title>
  </head>
  <body>
    <link rel="stylesheet" href="./css/login.css" />
    <div class="mainframe">
      <div class="header">
        <div class="nav_header">
          <a href="./start.html">
            <img src="./img/logo.png" alt="logo" class="img_logo" />
          </a>
          <div class="nav_menu">
            <ul class="nav_list">
              <li class="nav_item">
                <a href="./IndexHome.html" style="text-decoration: none"
                  >Trang Chủ</a
                >
              </li>
              <li class="nav_item">
                <a href="./aboutus.html" style="text-decoration: none"
                  >Giới Thiệu</a
                >
              </li>
              <li class="nav_item">
                <a href="./Contact.html" style="text-decoration: none"
                  >Liên Hệ</a
                >
              </li>
              <li class="nav_item">
                <a href="./shop.html" style="text-decoration: none">Cửa Hàng</a>
              </li>
            </ul>
          </div>
          <div class="nav_icon">
            <a href="./profile.html"
              ><img src="./img/icon_profile.png" alt="icon_profile"
            /></a>
            <a href="./cart.html"
              ><img src="./img/icon_shop.png" alt="icon_shop"
            /></a>
          </div>
          <img src="./img/danhmuc.png" alt="" class="icon_danhmuc" />
        </div>

        <div class="container_header">
          <div class="img_container">
            <img src="./img/img_login.png" alt="" class="img_css" />
          </div>

          <div class="input_container">
            <h1 class="title_input">Đăng Nhập</h1>
            <form action="" class="input_frame">
              <div class="input_input">
                <input
                  type="text"
                  class="tentk_input"
                  placeholder="Tên Tài Khoản"
                  required
                />
                <img src="./img/mail.png" alt="mail" class="img_icon-genaral" />
              </div>
            </form>
            <form action="" class="input_frame">
              <div class="input_input">
                <input
                  type="text"
                  class="password_input"
                  placeholder="**********"
                  required
                />
                <img
                  src="./img/eye-no.png"
                  alt="mail"
                  class="img_icon-genaral"
                />
              </div>
            </form>

            <div class="link_container">
              <h3 class="forgot_pass">
                <a href="" style="text-decoration: none">Quên Mật Khẩu</a>
              </h3>
              <h3 class="resgister_container">
                <a href="./Register.html" style="text-decoration: none"
                  >Đăng Ký</a
                >
              </h3>
            </div>

            <div class="check_list">
              <input
                type="checkbox"
                class="check_box"
                name="vehicle"
                value="check"
              />
              <label for="vehicle" class="save_label">Lưu Mật Khẩu</label>
            </div>

            <h2 class="text-or">Hoặc</h2>
            <div class="frame_mxh">
              <a href=""><img src="./img/google.png" alt="google" /></a>
              <div class="line_mxh"></div>
              <a href=""><img src="./img/facebook.png" alt="facebook" /></a>
            </div>
            <div class="container_btn">
              <a href="./index.html" style="text-decoration: none">ĐĂNG NHẬP</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
